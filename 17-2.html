<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-2</title>
    <style>
        #box {
            position: absolute;
            box-sizing: border-box;
            width: 600px;
            height: 600px;
            background-color: pink;
            margin: 400px 400px;
        }
        
        #box:after {
            content: "";
            position: absolute;
            box-sizing: border-box;
            width: 300px;
            height: 600px;
            background: blue;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
