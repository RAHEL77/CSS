<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-gallery</title>
    <link rel="stylesheet" href="grid-gallery.css">
</head>

<body>
    <h1>Grid Gallery</h1>
    <div class="container">

        <div class="gallery-container w-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="nature"></div>
            </div>
        </div>


        <div class="gallery-container w-3 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?city" alt="city"></div>
            </div>
        </div>

        <div class="gallery-container w-6 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?work" alt="work"></div>
            </div>
        </div>

        <div class="gallery-container w-7 h-1">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?people" alt="people"></div>
            </div>
        </div>

        <div class="gallery-container w-1 h-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?food" alt="food"></div>
            </div>
        </div>

        <div class="gallery-container w-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?art" alt="art"></div>
            </div>
        </div>

        <div class="gallery-container w-8">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?pizza" alt="pizza"></div>
            </div>
        </div>

        <div class="gallery-container w-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?car" alt="car"></div>
            </div>
        </div>

        <div class="gallery-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?hot" alt="hot"></div>
            </div>
        </div>

        <div class="gallery-container w-1">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?hat" alt="hat"></div>

            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?home" alt="home"></div>
            </div>
        </div>

        <div class="gallery-container w-13">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?man" alt="man"></div>
            </div>
        </div>
    </div>
</body>

</html>
