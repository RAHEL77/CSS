<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Selectors</title>
    <style>
        /*direct child*/
        
        div>p {
            background: gray;
        }
        /*the element directly after*/
        
        div+p {
            background: gray;
            color: white;
        }
        /*by attribute*/
        
        a[target] {
            background: red;
            color: white;
        }
        /*specific attribute values*/
        
        input {
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing.
            <ul>
                <li>Item1</li>
                <li>
                    <p>Item1</p>
                </li>
                <li>Item1</li>
            </ul>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </p>

    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">page1</a>
    <a href="#" target=_self> page2</a>
    <a href="https://www.google.co.il/" target=_blank>google</a>
    <form action="">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="email">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
